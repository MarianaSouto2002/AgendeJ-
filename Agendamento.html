<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos - Agende Já</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
         .navbar-custom {
            background: linear-gradient(90deg, #11dadc, #0987d9);
            padding: 20px 0; 
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white !important;
            font-size: 1.2rem;
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa !important;
        }
        .hero-section {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            padding: 80px 0;
            color: white;
            text-align: center;
        }
        .search-section {
            background-color: #87CEEB; /* Azul claro */
            padding: 20px;
            border-radius: 10px;
        }
        .featured-section {
            padding: 30px 0;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .about-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            text-align: center;
        }
        .footer {
            background-color: #395572;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .form-section {
            padding: 50px 0;
            background-color: #f8f9fa;
        }
        .form-section .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AGENDE JÁ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Agendamento.html">Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Entrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <section class="form-section">
        <div class="container">
            <h2 class="text-center mb-4">Agendamento de Consulta</h2>
            <form>
                <!-- Especialidade -->
                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <select class="form-select" id="especialidade" required>
                        <option value="" disabled selected>Selecione uma especialidade</option>
                        <option value="cardiologia">Cardiologia</option>
                        <option value="dermatologia">Dermatologia</option>
                        <option value="pediatria">Pediatria</option>
                        <option value="ortopedia">Ortopedia</option>
                        <option value="ginecologia">Ginecologia</option>
                    </select>
                </div>

                <!-- Médico -->
                <div class="mb-3">
                    <label for="medico" class="form-label">Médico</label>
                    <select class="form-select" id="medico" required>
                        <option value="" disabled selected>Selecione um médico</option>
                        <option value="dr_carlos">Dr. Carlos Silva</option>
                        <option value="dra_ana">Dra. Ana Souza</option>
                        <option value="dr_pedro">Dr. Pedro Costa </option>
                        <option value="dra_maria">Dra. Maria Fernandes </option>
                        <option value="dra_julia">Dra. Julia Almeida </option>
                    </select>
                </div>

                <!-- Data -->
                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" class="form-control" id="data" required>
                </div>

                <!-- Hora -->
                <div class="mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora" required>
                </div>

                <!-- Botão de Agendar -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Agendar Consulta</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Agende Já. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
